<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Banking Application</title>
    <link rel="stylesheet" href="Register.css">
   
</head>

 <body>  
    <header class="main">
        <h1> Money-iQ </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="Accounts.html">Accounts</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><a href="Services/">Services</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="modal" id="loginModule">
            <h2>Register</h2>
            <form action="/bank/RegisterServlet" method="post" >
            <div class="input-group">
            
				
                <label for="fullName"> Full Name:</label>
                <input type="text" id="fullName" name="fullName" 
                   required >
            </div>

                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                
                
                
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="input-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="input-group">
                    <label for="postalCode">Postal/ZIP Code</label>
                    <input type="text" id="postalCode" name="postalCode" required>
                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="idType">Identification Type</label>
                    <select id="idType" name="idType" required>
                        <option value="passport">Passport</option>
                        <option value="driverLicense">Driver's License</option>
                        <option value="aadhaar">Aadhaar Card</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="idNumber">Identification Number</label>
                    <input type="text" id="idNumber" name="idNumber" required>
                </div>
                <div class="input-group">
                    <label for="pan">PAN Card Number</label>
                    <input type="text" id="pan" name="pan" required>
                </div>
                <div class="input-group">
                    <label for="accountType">Account Type</label>
                    <select id="accountType" name="accountType" required>
                        <option value="savings">Savings</option>
                        <option value="current">Current</option>
                        <option value="fixedDeposit">Fixed Deposit</option>
                        <option value="salary">Salary</option>
                        <option value="demat">DEMAT</option>
                        <option value="nri">NRI</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="initialDeposit">Initial Deposit Amount</label>
                    <input type="number" id="initialDeposit" name="initialDeposit" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" pattern="[A-Za-z]+"
                     title="Only alphabets are allowed" required >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"  pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" 
                    title="password must be more than 8 character use 1 special character "
                     required>
                </div>
                <div class="input-group">
                    <label for="securityQuestion">Security Question</label>
                    <select id="securityQuestion" name="securityQuestion" required>
                        <option value="petName">What is your pet's name?</option>
                        <option value="motherMaidenName">What is your mother's maiden name?</option>
                        <option value="firstSchool">What was the name of your first school?</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="securityAnswer">Security Answer</label>
                    <input type="text" id="securityAnswer" name="securityAnswer" required>
                </div>
              
                <div class="inp">
                    <span> Agree Terms and Conditions </span>
                    <input type="checkbox" name="terms" required>      
                </div>

                <button type="submit" >Create Account</button>
            </form>
        </section>
    </main>
   
</body>
</html>
