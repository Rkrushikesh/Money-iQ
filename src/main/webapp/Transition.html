<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4CAF50, #2E8B57);
    color: white;
    text-align: center;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
}

input {
    background-color: rgba(255, 255, 255, 0.8);
}

button {
    background-color: #FF9800;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background-color: #F57C00;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Transaction</h2>
        <p>Enter details to transfer money safely.</p>
        
         
        

        <form id="transactionForm" action="TransactionServlet" method="post">
            <label for="pin">Enter PIN:</label>
            <input type="password" id="pin" name="pin" required>

            <label for="senderAccount">Sender Account:</label>
            <input type="text" id="senderAccount" name="senderAccount" required>

            <label for="receiverAccount">Receiver Account:</label>
            <input type="text" id="receiverAccount" name="receiverAccount" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Submit Transaction</button>
        </form>

        <p id="statusMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
