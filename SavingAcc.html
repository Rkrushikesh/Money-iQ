<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

 <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background-color: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #495057;
}

input[type="text"],
input[type="password"],
input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-right: 10px;
}

button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

div#transactionFields {
    margin-top: 15px;
}

div#transactionFields label {
    margin-top: 10px;
    font-size: 14px;
}
  
 
 </style>

</head>
<body>



<form action="TransactionServlet" method="post">
<h1> This information will consider as final you could do transition with the values  later </h1>
    <label for="accountId">Account No : (please enter 12 digit number we will implement soon )</label>
    <input type="text" id="accountId" name="accountId" required>
    <label for="pin">PIN:  (please enter 6 digit number pin )</label>
    <input type="password" id="pin" name="pin" required>

    <input type="radio" id="transaction" name="operation" value="transaction" required>
    <label for="transaction">Transaction</label>
    <input type="radio" id="balanceInquiry" name="operation" value="balanceInquiry" required>
    <label for="balanceInquiry">Balance Inquiry</label>

    <!-- Transaction-specific fields -->
    <div id="transactionFields" style="display: none;">
        <label for="toAccount">To Account:</label>
        <input type="text" id="toAccount" name="toAccount">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01">
    </div>

    <button type="submit">Submit</button>
</form>



<script>
    const transactionRadio = document.getElementById("transaction");
    const balanceInquiryRadio = document.getElementById("balanceInquiry");
    const transactionFields = document.getElementById("transactionFields");

    transactionRadio.addEventListener("change", () => {
        transactionFields.style.display = "block";
    });

    balanceInquiryRadio.addEventListener("change", () => {
        transactionFields.style.display = "none";
    });
</script>


</body>
</html>
